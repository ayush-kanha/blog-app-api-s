server:
  port: 9090
  
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog_app_apis
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    
    
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      

project.image: images/
        
        